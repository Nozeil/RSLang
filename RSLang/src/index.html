<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSLang</title>
</head>

<body>
    <div class="container">
        <div class="popup modal-content col s4 z-depth-3 container section">
            <h3 class="center-align teal-text text-lighten-2">Регистрация</h3>
            <form class="popup__registration container" id="create-user-form">
                <div class="section">
                    <input type="text" placeholder="Имя" name='name'
                        class="input-field col validate" required>
                    <input type="email" placeholder="E-mail" name='email'
                        class="input-field col validate" required>
                    <input type="password" placeholder="Пароль" name='password'
                        class="input-field col validate" required>
                    <input type="password" placeholder="Подтвердите пароль" name='confirmPassword'
                     class="input-field col validate" required>
                </div>
                <div class="row">
                    <button type="submit"
                    class="waves-effect waves-light col offset-s1 s10 btn" id="register-user-btn">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
